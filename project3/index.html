<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Night Life</title>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>

</head>

<body id="bodybg">

  <div class="week" id="mon" onMouseOver="changebgmon()"
  onmouseout="changeback()">
    <p> M </p>
  </div>
  <div class="week" id="tues" onMouseOver="changebgtues()"
  onmouseout="changeback()">
    <p> T </p>
  </div>
  <div class="week" id="wed" onMouseOver="changebgwed()"
  onmouseout="changeback()">
    <p> W </p>
  </div>
  <div class="week" id="thurs" onMouseOver="changebgthurs()"
  onmouseout="changeback()">
    <p> T </p>
  </div>
  <div class="week" id="fri" onMouseOver="changebgfri()"
  onmouseout="changeback()">
    <p> F </p>
  </div>
  <div class="week" id="sat" onMouseOver="changebgsat()"
  onmouseout="changeback()">
    <p> S </p>
  </div>
  <div class="week" id="sun" onMouseOver="changebgsun()"
  onmouseout="changeback()">
    <p> S </p>
  </div>

</body>
</html>
